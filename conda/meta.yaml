{% set name = "dymoval" %}
{% set version = "0.8.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dymoval-{{ version }}.tar.gz
  sha256: 2933c14f4b88aa5c477eb72edd10e92153dcef090f84450d5d0b362cdb1e9883

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.10
    - pdm-backend
    - pip
  run:
    - python >=3.10
    - pandas
    - matplotlib-base
    - scipy
    - control
    - pathlib
    - numpy
    - tomli
    - h5py

test:
  imports:
    - dymoval
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Dymoval is a Python package for validating models and analyzing datasets.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ubaldot
